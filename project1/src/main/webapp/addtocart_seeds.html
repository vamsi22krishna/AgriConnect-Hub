<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <style>
			 a:href {
                text-decoration: none;
          }
          
			  
		  
			  
		  
		</style>
    </head>
    <body>
        <div class="header">
            <p class="logo">Products</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Rs 0.00</h2>
                </div>
                <br>
                <br>
                <div class="confirm">
                    
                    <button id="confirm-order"><a href="payment.html"  style="text-decoration:none;">Confirm Order</a></button>
                </div>
                
        </div> 
        <script src="addtocart_seeds.js"></script>
    </body>
</html>
